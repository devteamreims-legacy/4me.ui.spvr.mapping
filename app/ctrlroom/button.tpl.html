<md-button class="md-fab cwp-button" ng-class="cwpButton.getClass()" ng-disabled="cwpButton.cwp.disabled || cwpButton.isLoading()" aria-label="{{cwpButton.cwp.name}}" ng-click="vm.showDialog()">
  <span class="position">{{cwpButton.cwp.name}}</span>
  <span class="sector">{{cwpButton.cwp.sectorName}}</span>
</md-button>
