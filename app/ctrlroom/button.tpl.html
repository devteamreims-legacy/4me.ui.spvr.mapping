<md-button class="md-fab cwp-button" ng-class="cwmButton.getClass()" ng-disabled="vm.positionDisabled || vm.isLoading()" aria-label="{{cwpButton.cwp.name}}" ng-click="vm.showDialog()">
  <span class="position">{{cwpButton.cwp.name}}</span>
  <span class="sector">{{cwpButton.cwp.sectorName}}</span>
</md-button>
