<md-dialog layout="column" flex="70" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{cwpDialog.cwp.name}} : {{cwpDialog.cwp.sectors | toSector}} =&gt; {{cwpDialog.newSectors | toSector}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cwpDialog.cancel()">
        <i class="mdi mdi-large mdi-close"></i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column">
  <div class="md-dialog-content" layout="column">
    <fme-map-sector-suggest click-callback="cwpDialog.fromSuggestion(sectorString)" cwp-id="{{cwpDialog.cwp.id}}"></fme-map-sector-suggest>
  </div>
    <md-divider></md-divider>
  <div class="md-dialog-content" layout="column">
    <fme-map-urmn-sectors cwp-id="{{cwpDialog.cwp.id}}"></fme-map-urmn-sectors>
    <fme-map-urme-sectors
      toggle-callback="cwpDialog.toggleSector(sector)"
      cwp-id="{{cwpDialog.cwp.id}}"
      selected-sectors="cwpDialog.selectedSectors"
    ></fme-map-urme-sectors>
  </div>
  </md-dialog-content>
  <md-dialog-actions>
    <span flex></span>
    <md-button ng-click="cwpDialog.cancel()">
      ANNULER
    </md-button>
    <md-button ng-click="cwpDialog.confirm()">
      ACCEPTER
    </md-button>
  </md-dialog-actions>
</md-dialog>
