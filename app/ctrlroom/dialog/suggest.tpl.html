<h4>Suggestions</h4>
<md-progress-linear ng-show="sectorSuggest.isLoading" class="md-warn"></md-progress-linear>
<div layout="row">
  <md-button
    class="md-raised md-primary"
    ng-repeat="s in sectorSuggest.suggestedSectors track by $index"
    ng-click="sectorSuggest.click(s.sectors)"
  >{{s.sectors | toSector}}</md-button>
</div>
